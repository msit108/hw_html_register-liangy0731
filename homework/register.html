<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>會員註冊</title>
	<meta charset="utf-8" />
    <link rel="stylesheet"
	href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
    <style>
    #regform{width:50% ;
             position:absolute;
             left:10em;
        }
    </style>
<body>
    <div id="regform" >

    <form>
        <div data-role="fieldcontain">
        <label for ="accountName">帳號</label><input type ="text" id="accountName" placeholder="請輸入mail" >
        <label for ="fullName">姓名</label><input type ="text" id="fullName" placeholder="請輸入全名" >   
      </div>

        <div data-role="fieldcontain">
		<fieldset data-role="controlgroup" data-type="horizontal">
            <legend>國籍</legend>
            <label for ="country1">本國</label>
            <input type ="radio" name="xxx" id="country1" >   
            <label for ="foreigner1">外國</label>
            <input type ="radio" name="xxx" id="foreigner1" >   
          
            
        </fieldset>
            </div>

            <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>性別</legend>
            <label for ="male">男</label>
            <input type ="radio" name="sex" id="male"  >   
            <label for ="female">女</label>
            <input type ="radio" name="sex" id="female" >   
          
            
        </fieldset>

                


            </div>
        <div data-role="fieldcontain">
         <label for ="id">身份證字號</label><input type ="text" name="id" id="id" placeholder="請輸入身份證字號" >   
          <label for ="phone">聯絡電話</label><input type ="text" name="phone" id="phone" placeholder="091234567" >      
            </div>
        <div data-role="fieldcontain">
         <fieldset data-role="controlgroup">
             <legend>生日</legend>
				<label for="month">月</label>
				<select name="month" id="month"  data-native-menu="false">
				   <option value="0">一月</option>
				   <option value="1">二月</option>
				   <option value="2">三月</option>
				   <option value="3">四月</option>

				</select>
             <select name="date" id="date"  data-native-menu="false">
				   <option value="0">01</option>
				   <option value="1">02</option>
				   <option value="2">03</option>
				   <option value="3">04</option>
                                 </select>
			</fieldset>
            </div>
        
            
        <div  class="ui-grid-b">
          <div class="ui-block-a"> &nbsp </div>
         <div class="ui-block-b"> <input type ="submit" name="submit" value="送出"  >  </div>
          <div class="ui-block-c"> <input type ="submit" name="cancel" value="刪除" >  </div>
               
            
            </div>
            
            
         

    </form>
</div>


</body>
</html>
